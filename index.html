<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container flex">
      <div class="logo__sparta">
        <a href="" class="header__logo">
          <img src="img/logo.png" alt="" class="header__logo-img">
        </a>
      </div>
      <nav class="navigation flex">
        <div class="navigation__top">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="#" class="navigation__link">Главная</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Документы</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Доставка</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">О компании</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Портфолио</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Новости</a></li>
          </ul>
          <div class="languages">
            <div class="languages__item-rus">
              <input checked id="ru" type="radio" name="language" class="languages__russian input" />
              <label for="ru">Ru</label>

            </div>
            <div class="language__item-eng">
              <input id="en" type="radio" name="language" class="languages__english input" />
              <label class="languages__lable" for="en">En</label>

            </div>
            <div class="language__item-de">
              <input id="de" type="radio" name="language" class="languages__german input" />
              <label class="languages__lable" for="de">De</label>

            </div>
          </div>
        </div>

        <div class="menu">
          <div name="" class="menu-contacts menu-button">Контакты</div>
          <div href="#" class="menu__production menu-button">Продукция</div>
          <div class="menu__placeholder-loupe">
            <input type="search" placeholder="Что вы хотите найти?" class="menu-placeholder-border">

          </div>
        </div>
      </nav>
      <div class="contacts">
        <a href="#" class="contacts__number">+7 (812) 629-03-56</a>
        <a href="#" class="contacts__mail">info@sparta-term.com</a>
      </div>

    </div>
  </header>
</body>

</html>
